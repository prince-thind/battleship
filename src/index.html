<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
</head>

<body>
    <header>
        <h1 class="heading">Battleship</h1>
    </header>
    <main id="main" class="main">
        <section class="start-menu" id="start-menu">
            <form id="ship-form" class="ship-form">
                <label for="ship-numbers">Enter Fleet Size
                </label>
                <input type="number" id="ship-numbers" min="3" max="9" value="4" name="ships">

                <button>Start</button>
            </form>
        </section>
        <section class="ship-selection-menu hidden" id="deploy-menu">
            <h2 class="selection-text" id="selection-text">Deploy your Fleet!</h2>
            <div class="selection-grid" id="selection-grid">

            </div>
        </section>
        <section class="main-game hidden" id="main-game">
            <h2 class="game-heading" id="game-heading">Strike the Enemy</h2>

            <div class="fields">
                <div class="field" id="player-field"></div>
                <div class="field" id="enemy-field"></div>
            </div>
            <div class="game-info" id="game-info">
                <div class="player-info">Player Chunks remaning: <span class="player-chunks" id="player-chunks"></span>
                </div>
                <div class="enemy-info">Enemy Chunks remaning: <span class="enemy-chunks" id="enemy-chunks"> </span>
                </div>
            </div>
        </section>
        <section class="winner-screen hidden" id="winner-screen">
            <div class="winner-content">
            <div class="winner-info" id="winner-info"></div>
            <button class="reload" id="reload">Reload</button></div>
        </section>
    </main>
    <footer class="footer">
        CopyRight &copy; Prince Thind
    </footer>
</body>

</html>
